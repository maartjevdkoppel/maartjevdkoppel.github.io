<!DOCTYPE html>
<html>

  cursor: pointer;
  text-align: center;

<body style="background-image: url('asdf.jpg');">


  <div class="row" style="margin-bottom: 5px; background-color:white;color:black;height:130px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <div class="column" style="width: 10%;">
      <img src="2v12 png.png" style="margin-bottom: 0px;"/>
    </div>
    <div class="column" style="width: 44%; color:rgb(227,7,20);text-align: center;top:50%;-ms-transform:translateY(15%);transform:translateY(15%);">
      <h1>Special Edition: Jeroen 50 jaar!</h1>
    </div>
    <div class="column" style="color:rgb(227, 7, 20);width: 15%;">
      <button id="togglebutton"      class="button" onclick="toggleZoeken()" style="-ms-transform:translateY(50%);transform:translateY(50%);">Start zoeken</button>
    </div>
    <div class="column" style="color:rgb(227, 7, 20);width: 15%;">
      <button id="paardensprongknop" class="button" onclick="toggleSprong()" style="-ms-transform:translateY(25%);transform:translateY(25%);">Bekijk paardensprong</button>
    </div>
    <div class="column" style="color:rgb(227,7,20);width: 15%;text-align: right;top:50%;-ms-transform:translateY(15%);transform:translateY(15%);">
      <p id="timer"></p>
    </div>
  </div>

  <div class="row" >
    <div class="column" style="width: 8%;">
      <div class="row"><button id="q1"  class="button" onclick="vraag(1)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 1</button></div>
      <div class="row"><button id="q2"  class="button" onclick="vraag(2)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 2</button></div>
      <div class="row"><button id="q3"  class="button" onclick="vraag(3)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 3</button></div>
      <div class="row"><button id="q4"  class="button" onclick="vraag(4)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 4</button></div>
      <div class="row"><button id="q5"  class="button" onclick="vraag(5)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 5</button></div>
      <div class="row"><button id="q6"  class="button" onclick="vraag(6)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 6</button></div>
      <div class="row"><button id="q7"  class="button" onclick="vraag(7)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 7</button></div>
      <div class="row"><button id="q8"  class="button" onclick="vraag(8)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 8</button></div>
      <div class="row"><button id="q9"  class="button" onclick="vraag(9)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 9</button></div>
      <div class="row"><button id="q10" class="button" onclick="vraag(10)" style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 10</button></div>
      <div class="row"><button id="q11" class="button" onclick="vraag(11)" style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 11</button></div>
      <div class="row"><button id="q12" class="button" onclick="vraag(12)" style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 12</button></div>
    </div>
    <div class="column" style="width: 92%; height: 100%;">
      <p id="zoekscherm" ></p>
    </div>
  </div>

  <audio id="ticks">
    <source src="kloktik.m4a" type="audio/mpeg" />
  </audio>
</body>

<script>
  // initialise everything
  var zoekend   = false;
  var springend = false;
  var vraagkijkend = 0;
  var points = 500;
  document.getElementById("timer").innerHTML = points;
  // document.getElementById("zoekscherm").innerHTML = ""

  // play the tick once, to fetch it (sometimes works)
  document.getElementById("ticks").play();

  var x = setInterval(function() {
    if(zoekend || springend){
      document.getElementById("ticks").play();
      points--;
      document.getElementById("timer").innerHTML = points + "  ";
    }
  }, 1000); // 1000 milliseconds

  function toggleZoeken() {
    vraagkijkend = 0;
    if(springend)
      toggleSprong();
    zoekend = !zoekend;
    if(zoekend){
      // document.getElementById("ticks").play();
      document.getElementById("zoekscherm").innerHTML = "<embed type=\"text/html\" src=\"https://nl.wikipedia.org\"  width=\"100%\" height=\"550px\">"
      document.getElementById("togglebutton").textContent = "Stop zoeken"
    }
    else {
      // document.getElementById("ticks").pause();
      // document.getElementById("ticks").currentTime = 0;
      document.getElementById("zoekscherm").innerHTML = ""
      document.getElementById("togglebutton").textContent = "Start zoeken"
    }
  }

  function toggleSprong() {
    vraagkijkend = 0;
    if(zoekend)
      toggleZoeken();
    springend = !springend
    if(springend){
      document.getElementById("zoekscherm").innerHTML = "<img src=\"Paardensprong terugzoeken.jpg\" style=\"width: 70%;display:block; margin-left:auto; margin-right:auto;\" />"
      document.getElementById("paardensprongknop").textContent = "Verberg paardensprong"
    }
    else {
      document.getElementById("zoekscherm").innerHTML = ""
      document.getElementById("paardensprongknop").textContent = "Bekijk paardensprong"
    }
  }

  function vraag(q) {
    if(vraagkijkend == q)
      q = 0
    vraagkijkend = q
    if(zoekend)
      toggleZoeken();
    if(springend)
      toggleSprong();

    var text = "";
    if(q==1)
      text="In de Belgische biercultuur is het gangbaar dat elk bier een eigen glas heeft. Pauwel Kwak is een Belgisch speciaalbier met een van de bijzonderste glazen: het zogenaamde koetsiersglas heeft geen voet en wordt daarom rechtop gehouden in een speciale houten houder. Bierbrouwer Pauwel Kwak ontwierp dit glas in het begin van de 19<sup>e</sup> eeuw speciaal voor koetsiers die zijn herberg aandeden. De houten houder kon aan de koets worden bevestigd, zodat het glas altijd rechtop bleef staan en de koetsier van zijn bier kon genieten zonder zijn koets achter te laten. Hoe heet de Oost-Vlaanderse stad waar Kwakbier en het bijbehorende koetsiersglas hun oorsprong vonden?";
    if(q==2)
      text="Een van de oudste technieken voor het bakken van brood vindt men in het maken van zuurdesembrood. In tegenstelling tot andere types brood wordt voor zuurdesem geen bakkersgist gebruikt. Een brood begint slechts met een starter, een papje van meel en water. Door de fermentatie van bacteri&#235n en gisten die van nature in meel aanwezig zijn ontstaat spontane gisting. Deze fermentatie is een essenti&#235le stap voor het vormen van gasbelletjes die zorgen voor volumetoename en een luchtige structuur. Wat is de gebruikelijke naam voor het proces van volumetoename?";
    if(q==3)
      text="In 1989 werd in de Beurs van Berlage een samenwerking van 4 kleine linkse partijen aangekondigd: de Communistische Partij, Pacifistisch-Socialistische Partij, Politieke Partij Radicalen en Evangelische Volkspartij zouden voortaan doorgaan als de fusiepartij GroenLinks. GroenLinks wist bij haar eerste Tweede Kamerverkiezingen zes zetels te bemachtigen. Eerder dat jaar werkten de vier partijen al samen voor de Europese Parlementsverkiezingen. Bij deze samenwerking werd de naam GroenLinks echter nog niet gevoerd. Wat was de naam van dit samenwerkingsverbond, die verwijst naar de rijke schakering aan idee&#235n en opvattingen die in het verbond vertegenwoordigd waren?";
    if(q==4)
      text="De Ronde van Frankrijk wordt sinds 1903 gereden en is uitgegroeid tot de bekendste en eervolste wielerwedstrijd. De eerste Tour bestond uit 6 etappes, die gemiddeld rond de 400 km lang waren. Inmiddels bestaat de Tour uit circa 20 kortere etappes. Sinds 1975 wordt de slotetappe altijd richting Parijs gereden, waarbij de renners aankomen op de Avenue des Champs-&Eacute;lys&eacute;es. Wat is de algemene naam van de slotetappe van een wielerronde, die is afgeleid van de slotrede in het Griekse treurspel?";
      
    if(q==5)
      text="Little Britain is een Britse komedieserie, die tussen 2003 en 2007 op televisie uitgezonden werd. Het programma bestaat uit een reeks sketches die typische Britse mensen op de hak nemen. Elke sketch wordt ge&#239ntroduceerd door absurdistische voice-overs die de suggestie wekken dat het programma een gids voor de Britse samenleving is, gericht op niet-Britten. Tot de vaste personages behoren onder andere Andy, gespeeld door Matt Lucas, die zijn na&#239eve verzorger Lou voor de gek houdt. Hoe heet de tegenspeler van Lucas, die ook typetjes als Carol Beer en Sebastian Love vertolkt?";
      
      if(q==6)
      text="6 oktober 1955, de Autosalon van Parijs. Bezoekers kijken gespannen uit naar de presentatie van spannende nieuwe automodellen. Maar ze maken die dag kennis met &eacute;&eacute;n auto die alle andere auto&apos;s op de salon doet verbleken, gemaakt door Citro&#235n. De futuristische lijnen introduceren een radicaal ander design. De carrosserie in druppelvorm heeft een elegante vorm die tegelijkertijd voor een lage luchtweerstand zorgt. Daarbij komen nog de avant-gardistische technologie&#235n die Citro&#235n in de auto had toegepast: voor de vering, besturing, remmen en koppeling werd een vernieuwend hydraulisch systeem ontwikkeld. Aan het eind van de eerste dag van de salon waren al 12.000 orders voor de nieuwe auto geplaatst. De auto sloeg in als een bom, en staat sinds die eerste dag daarom ook wel bekend als &apos;La Bombe Citro&#235n&apos;. Wat is de Franstalige naam van dit automodel, waarvan ook het koosnaampje &apos;godin van de weg&apos; is afgeleid?";
      
    if(q==7)
    text="Het Zweeds is een Noord-Germaanse taal die voornamelijk in Zweden en delen van Finland wordt gesproken. Dat het Zweeds en Nederlands soms erg op elkaar lijken, is vooral te danken aan de Zweedse koning Gustaaf Adolf, die aan het begin van de 17<sup>e</sup> eeuw Hollanders en Vlamingen naar Zweden haalde om de economie van zijn land te stimuleren. Het huidige Zweeds bevat nog minstens 2000 woorden met Nederlandse wortels. Net als het Nederlands, kent het Zweeds ook een aantal dialecten &eacute;n een standaardtaal, die de norm vormt. Hoe heet de ABN-versie van het Zweeds?";
    
    if(q==8)
    text="Zie &apos;bekijk paardensprong&apos;";
    
    if(q==9)
    text="In 1998 regisseerden Joel en Ethan Coen, bekend als de Coen Brothers, een komedie annex misdaadfilm over Jeff &quot;The Dude&quot; Lebowski, een nietsnut uit Los Angeles die vooral op de bowlingbaan te vinden is. Wanneer een groep criminelen Lebowski aanziet voor een miljonair met dezelfde naam, raken hij en zijn bowlingvrienden verstrikt in steeds groter wordende problemen. Over de jaren heen groeide de film uit tot een cult classic, en er is zelfs een religie en filosofiestroming ge&iuml;nspireerd op The Dude. Deze filosofie pleit er voornamelijk voor rustig aan te doen en te genieten van kleine, alledaagse dingen. Wat is de naam van deze stroming?";
    
    if(q==10)
    text="In 1926 kreeg Twente haar eigen volkslied. Het werd geschreven door Jacobus Jo&auml;nnes van Deinse, een Twentse regionalist die niet alleen de tekst voor het volkslied dichtte, maar ook de Twentse vlag en het Twentse wapen ontwierp. De tekst was er eerst, waarna de melodie werd gevonden in een bestaand Duits studentenlied dat Johann Wolfgang von Goethe een eeuw eerder had geschreven. Hoe heet het studentenlied waarvan de melodie werd overgenomen?";
    
    if(q==11)
    text="De rivier de Dommel stroomt met een lengte van 120 kilometer door een flink deel van Noord-Brabant. De Dommel begint in Belgi&#235, waar grondwater opwelt en via kleine kreekjes en slootjes naar de Maastrichtse Heide stroomt. Bij Borkel en Schaft komt de Dommel Nederland binnen. De rivier loopt door vele natuurgebieden, en het Dommeldal huist vogels als de blauwe ijsvogel, de roodborsttapuit en de grote gele kwikstaart. Ook de zeldzame beekprik leeft hier. Aan het eind van zijn tocht stroomt de rivier de Maas in, bij &apos;s-Hertogenbosch. Welke andere grote stad in Nederland ontstond in een moerasdelta van de Dommel?";
    
    if(q==12)
    text="David Robert Jones, beter bekend onder de naam David Bowie, wordt beschouwd als een van de invloedrijkste rockmuzikanten. In de jaren 1976 tot 1978 woonde hij in Berlijn, waar hij zijn zogenoemde Berlijnse trilogie opnam. Op een van deze albums verscheen het nummer &quot;Boys Keep Swinging&quot;, dat de draak steekt met mannelijkheid en de sociale verwachtingen daaromheen. Hoe heet het album waarop dit nummer verscheen?";

    if(q!=0)
      document.getElementById("zoekscherm").innerHTML = "<p id=\"vraagtext\" style=\"background-color: white;text-align: center;width: 50%;margin-left: auto; margin-right: auto; margin-top: 5%; font-size:large; padding-left: 20px;padding-right: 20px;padding-top: 20px;padding-bottom: 20px;\">" + text + "</p>";
    else
      document.getElementById("zoekscherm").innerHTML = ""
  }

</script>
</html>
