<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="2v12 png.png">
  <style>
    * {
        box-sizing: border-box;
      }

      .column {
        float: left;
        width: 33.33%;
        padding: 5px;
      }

      /* Clearfix (clear floats) */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      p {
          font-size: 60px;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          font-weight: bold;
          margin-block-start: 8px;
          margin-block-end:1px;
        }
      h1 {
          font-size:xx-large;
        }

  .button {
  display: inline-block;
  padding: 15px 25px;
  font-size: large;
  font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color:rgb(227, 7, 20);
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: darkred}

.button:active {
  background-color: darkred;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}


  </style>
</head>
<body style="background-image: url('asdf.jpg');">


  <div class="row" style="margin-bottom: 5px; background-color:white;color:black;height:130px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <div class="column" style="width: 10%;">
      <img src="2v12 png.png" style="margin-bottom: 0px;"/>
    </div>
    <div class="column" style="width: 44%; color:rgb(227,7,20);text-align: center;top:50%;-ms-transform:translateY(15%);transform:translateY(15%);">
      <h1>Special Edition: Jeroen 50 jaar!</h1>
    </div>
    <div class="column" style="color:rgb(227, 7, 20);width: 15%;">
      <button id="togglebutton"      class="button" onclick="toggleZoeken()" style="-ms-transform:translateY(50%);transform:translateY(50%);">Start zoeken</button>
    </div>
    <div class="column" style="color:rgb(227, 7, 20);width: 15%;">
      <button id="paardensprongknop" class="button" onclick="toggleSprong()" style="-ms-transform:translateY(25%);transform:translateY(25%);">Bekijk paardensprong</button>
    </div>
    <div class="column" style="color:rgb(227,7,20);width: 15%;text-align: right;top:50%;-ms-transform:translateY(15%);transform:translateY(15%);">
      <p id="timer"></p>
    </div>
  </div>

  <div class="row" >
    <div class="column" style="width: 8%;">
      <div class="row"><button id="q1"  class="button" onclick="vraag(1)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 1</button></div>
      <div class="row"><button id="q2"  class="button" onclick="vraag(2)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 2</button></div>
      <div class="row"><button id="q3"  class="button" onclick="vraag(3)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 3</button></div>
      <div class="row"><button id="q4"  class="button" onclick="vraag(4)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 4</button></div>
      <div class="row"><button id="q5"  class="button" onclick="vraag(5)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 5</button></div>
      <div class="row"><button id="q6"  class="button" onclick="vraag(6)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 6</button></div>
      <div class="row"><button id="q7"  class="button" onclick="vraag(7)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 7</button></div>
      <div class="row"><button id="q8"  class="button" onclick="vraag(8)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 8</button></div>
      <div class="row"><button id="q9"  class="button" onclick="vraag(9)"  style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 9</button></div>
      <div class="row"><button id="q10" class="button" onclick="vraag(10)" style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 10</button></div>
      <div class="row"><button id="q11" class="button" onclick="vraag(11)" style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 11</button></div>
      <div class="row"><button id="q12" class="button" onclick="vraag(12)" style="font-size:small; font-weight:bold; padding-top: 5px; padding-bottom: 5px; padding-left: 8px; padding-right: 8px; margin-bottom: 15%;">Vraag 12</button></div>
    </div>
    <div class="column" style="width: 92%; height: 100%;">
      <p id="zoekscherm" ></p>
    </div>
  </div>

  <audio id="ticks">
    <source src="kloktik.m4a" type="audio/mpeg" />
  </audio>
</body>

<script>
  // initialise everything
  var zoekend   = false;
  var springend = false;
  var vraagkijkend = 0;
  var points = 500;
  document.getElementById("timer").innerHTML = points;
  // document.getElementById("zoekscherm").innerHTML = ""

  // play the tick once, to fetch it (sometimes works)
  document.getElementById("ticks").play();

  var x = setInterval(function() {
    if(zoekend || springend){
      document.getElementById("ticks").play();
      points--;
      document.getElementById("timer").innerHTML = points + "  ";
    }
  }, 1000); // 1000 milliseconds

  function toggleZoeken() {
    vraagkijkend = 0;
    if(springend)
      toggleSprong();
    zoekend = !zoekend;
    if(zoekend){
      // document.getElementById("ticks").play();
      document.getElementById("zoekscherm").innerHTML = "<embed type=\"text/html\" src=\"https://nl.wikipedia.org\"  width=\"100%\" height=\"550px\">"
      document.getElementById("togglebutton").textContent = "Stop zoeken"
    }
    else {
      // document.getElementById("ticks").pause();
      // document.getElementById("ticks").currentTime = 0;
      document.getElementById("zoekscherm").innerHTML = ""
      document.getElementById("togglebutton").textContent = "Start zoeken"
    }
  }

  function toggleSprong() {
    vraagkijkend = 0;
    if(zoekend)
      toggleZoeken();
    springend = !springend
    if(springend){
      document.getElementById("zoekscherm").innerHTML = "<img src=\"Paardensprong terugzoeken.jpg\" style=\"width: 70%;display:block; margin-left:auto; margin-right:auto;\" />"
      document.getElementById("paardensprongknop").textContent = "Verberg paardensprong"
    }
    else {
      document.getElementById("zoekscherm").innerHTML = ""
      document.getElementById("paardensprongknop").textContent = "Bekijk paardensprong"
    }
  }

  function vraag(q) {
    if(vraagkijkend == q)
      q = 0
    vraagkijkend = q
    if(zoekend)
      toggleZoeken();
    if(springend)
      toggleSprong();

    var text = "";
    if(q==1)
      text="In het 18e eeuwse tijdschrift Hollandse spektator, stonden behalve serieuze verhandelingen ook zogeheten versiefjes, grappige verhaaltjes over alledaagse dingen. De stukjes heten zo omdat ze oorspronkleijk door Sief werden gedrukt. De oprichter van het blad en belangrijkste medewerker fileerde in zijn doorgaanse annieme verhaaltjes bijvoorbeeld de schoonmaakwoede van de Nederlandse huisvrouwen, ons chauvinisme, en onze zuinigheid. In zijn woorden, een gekwadige verkwisting en overdaad is zekerlyk onzen Landaard niet eigen. Hoe heet de schrijver, die op 18 september 1735 overleed?";
    if(q==2)
      text=""

    if(q!=0)
      document.getElementById("zoekscherm").innerHTML = "<p id=\"vraagtext\" style=\"background-color: white;text-align: center;width: 50%;margin-left: auto; margin-right: auto; margin-top: 5%; font-size:large; padding-left: 20px;padding-right: 20px;padding-top: 20px;padding-bottom: 20px;\">" + text + "</p>";
    else
      document.getElementById("zoekscherm").innerHTML = ""
  }

</script>
</html>
